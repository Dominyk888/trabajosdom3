<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Cambia el color</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Cambia el color</h1>
    <div class="botones">
        <button onclick="cambiarColor('red')">Rojo</button>
        <button onclick="cambiarColor('green')">Verde</button>
        <button onclick="cambiarColor('blue')">Azul</button>
        <button onclick="restablecerColor()">Restablecer</button>
    </div>

    <script>
        function cambiarColor(color) {
            document.body.style.backgroundColor = color;
        }

        function restablecerColor() {
            document.body.style.backgroundColor = '';
        }
    </script>
</body>
</html>
